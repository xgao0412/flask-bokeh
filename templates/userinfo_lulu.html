<!doctype html>
<title>Stock Price Lookup</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style_lulu.css')}}'>

<div class="topnav">
  <a href="#">Home</a>
  <a href="https://github.com/xgao0412/flask-bokeh/">Github</a>
</div>

<div class=page>
  <h1>Ticker Lookup App</h1>
  <div class=metanav>

    <h4>
      Please Enter the ticker symbol (e.g. AAPL, AMZN, WMT, TSLA, GOOG, MSFT)
    </h4>

    <form id='userinfoform_lulu' method='post' action='index' >
      <p>Name: <input type='text' name='name_lulu' /></p>
      <p>
      <input type="checkbox" name='close_price'/>Closing price<br>
      <input type="checkbox" name='high_price'/>high price<br>
      <input type="checkbox" name='open_price'/>Opening price<br>
      <input type="checkbox" name='low_price'/>low price<br>
      </p>
      <p><input type='submit' value='Submit' /></p>
    </form>

  </div>
</div>
</html>
